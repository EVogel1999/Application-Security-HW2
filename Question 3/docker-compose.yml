version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - question-3-net

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - question-3-net

  server:
    build:
      context: ./server
    environment:
      - HOST=db
    depends_on:
      - db
      - adminer
    restart: always
    ports:
      - 3000:3000
    networks:
      - question-3-net
  
  client:
    build:
      context: ./client
    depends_on:
      - server
    restart: always
    ports:
      - 8081:80
    networks:
      - question-3-net

networks:
  question-3-net:
    driver: bridge